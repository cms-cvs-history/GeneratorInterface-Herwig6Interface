process TEST = {
    source = Herwig6Source 
    { 
    	untracked int32 maxEvents = 20
    	untracked int32 herwigVerbosity = 1
	untracked bool herwigHepMCVerbosity = false	
	untracked int32 maxEventsToPrint = 0	

    	PSet HerwigParameters = {
		vstring parameterSets = {
	  		"herwigDefault"
	  	}

		vstring herwigDefault = {
                'IPROC = 1500'
		}
    	}		

    }

    service = RandomNumberGeneratorService {
	#this sets the random number seed used by Herwig
	untracked uint32 sourceSeed = 123456789 
    }

    module out = PoolOutputModule { 
	untracked string fileName = "mcpool.root" 	
    }

    endpath p = { out }
}
